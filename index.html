<!DOCTYPE html>

<head>

    <title>Week3 Project</title>
    
    <!--with this link you are able to use bootstrap style the html easily-->    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--this is the stlye used for html-->

</head>
<body>
    
    <!--class used to pad a header or image in a margin like setting-->    
    <div class="container-fluid">
        <div class="row"></div>
    </div>
    <!--this is the class for the bar at the top of the page. using the class i was able to put a search bar as well-->    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
    <!--the location of where the logo will take you once clicked.-->
            <a class="navbar-brand" href="index.html">Go2Graphics</a>

    <!--the toggle gave it the ability to collapse and have a function.-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

    <!-- the nav link was able to give words a direction to different pages in the html and the aria is for the control of different attributes.-->
                <a class="nav-link active" aria-current="page" href="services_pricing.html">Services & Pricing</a>

    <!--used a list attribute to seperate page links-->
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!--Used the external css to make the border flow and look asthetically pleasing via carousel-->
    <!--span class is a generic incline container and they help to buttons function-->  
    
    <div id="carouselExample" class="carousel slide">

          </div>
          <div class="carousel-item">
            <img src="https://scontent-lga3-2.xx.fbcdn.net/v/t39.30808-6/345457006_549501783985310_5517839394598075525_n.jpg?stp=dst-jpg_s1080x2048&_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=gTluTOWIFXkAX_-TmUa&_nc_ht=scontent-lga3-2.xx&oh=00_AfDYdBxrOloxhEMWKMJc-Kf222rB6zjoPIWO73qTxjE9Xw&oe=6545EFE7" class="d-block w-100" alt="promotion designs with starting price">

          <div class="carousel-item">

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
